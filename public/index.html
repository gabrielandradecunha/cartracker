<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Consulta</h1>

    <form id="userForm" method="post">
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="senha">senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Obter Usuário</button>
    </form>

    <h2>Resposta:</h2>
    <pre id="response"></pre>
    <hr>
    
    <h1>Criar Usuário</h1>

    <form id="CreateUserForm" method="post">

        <label for="nome">nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="senha">senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="longitude">longitude:</label>
        <input type="number" id="longitude" name="longitude" required><br><br>

        <label for="latitude">latitude:</label>
        <input type="number" id="latitude" name="latitude" required><br><br>

        <button type="submit">Criar Usuário</button>
    </form>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const formData = new URLSearchParams();
            formData.append('email', email);
            formData.append('senha', senha);

            try {
                const response = await fetch('http://127.0.0.1:8081/getuser', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json(); 
                document.getElementById('response').textContent = JSON.stringify(result, null, 2); 
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('response').textContent = 'Erro ao enviar os dados';
            }
        });

        document.getElementById('CreateUserForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const longitude = document.getElementById('longitude').value;
            const latitude = document.getElementById('latitude').value;

            const formData = new URLSearchParams();
            formData.append('nome', nome);
            formData.append('email', email);
            formData.append('senha', senha);
            formData.append('longitude', longitude);
            formData.append('latitude', latitude);

            try {
                const response = await fetch('http://127.0.0.1:8081/createuser', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json(); 
                document.getElementById('response').textContent = JSON.stringify(result, null, 2); 
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('response').textContent = 'Erro ao enviar os dados';
            }
        });
    </script>
</body>
</html>
